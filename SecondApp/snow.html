<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Be On Time</title>
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-
		1.4.5.min.css" />
		<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-
		1.4.5.min.js"></script>
		<script src ="jsalarm.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<style type="text/css">
			h1 {
				text-align: center;
			}
		</style>
	</head>
	<body>
		<div data-role="page" id="home" data-add-back-btn="true">
			<header data-role="header">
				<a href="#myPanel" class="ui-btn ui-btn-inline">Debug</a>
				<h1>Second App</h1>
				<nav data-role="navbar">
					<ul>
						<li>
							<a href="home" data-icon="back" data-rel="back">back</a>
						</li>
						<li>
							<a href="index.html" data-icon="home">Home</a>
						</li>
						<li>
							<a href="info" data-icon="info">Info</a>
						</li>
					</ul>

				</nav>
				<form action="" method="">
					<div id="jsalarmclock">
						<div>
							<div class="leftcolumn">
								Current Time:
							</div>
							<span id="jsalarm_ct" style="letter-spacing: 2px"></span>
						</div>
				</form>
			</header>
			<div data-role="panel" id="myPanel">
				<h2>Weather options</h2>
				<ul data-role="listview" data-inset="true">
					<label>
						<input type="checkbox" name="checkbox-1" />
						Snowing </label>
					<label>
						<input type="checkbox" name="checkbox-1" />
						Raining </label>
					<label>
						<input type="checkbox" name="checkbox-1" />
						Traffic jam </label>
					<label>
						<input type="checkbox" name="checkbox-1" />
						Train delay </label>

				</ul>

				<form action="" method="">
					<div id="jsalarmclock">
						<div>
							<span> Hour<select></select></span><span> Minutes<select></select></span>

						</div>
						<div>
							<div class="leftcolumn">
								Set Alarm Action:
							</div>
							<input type="text" id="musicloc" size="55" value="http://www.youtube.com/watch?v=v1zY_tV5kaQ" />
							<span style="font: normal 11px Tahoma">*Location of page to launch</span>
						</div>
						<input type="submit" value="Set Alarm!" id="submitbutton" />
						<input type="reset" value="reset" id="resetbutton" />
					</div>
				</form>
			</div>
			<div data-role="fieldcontain">
				<fieldset data-role="controlgroup" data-type="horizontal">
					<ul data-role="listview" data-inset="true">
						<li data-inset="true">
							How much earlier do you want the alarm to go off?
						</li>
					</ul>
					<label for="select-choice-month">Hour</label>
					<select name="select-choice-month" id="select-choice-month">
						<option>Month</option>
						<option value="jan">January</option>
						<!-- etc. -->
					</select>

					<label for="select-choice-day">Minute</label>
					<select name="select-choice-day" id="select-choice-day">
						<option>Day</option>
						<option value="1">1</option>
						<!-- etc. -->
					</select>
				</fieldset>
			</div>
			<ul data-role="listview" data-inset="true" data-role="controlgroup">
				<label>
					<input type="checkbox" name="checkbox-1" />
					Use snow warning </label>
			</ul>
		</div><!-- page -->
		<script type="text/javascript">
			jsalarm.init()

		</script>
	</body>
</html>
