<html>
	<head>
		<meta charset="UTF-8">

		1.4.5.min.css" />
		<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-
		1.4.5.min.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<style type="text/css">
			.ui-page {
				background: url(images/bg.png) no-repeat center center fixed;
				-webkit-background-size: cover;
				-moz-background-size: cover;
				-o-background-size: cover;
				background-size: cover;
				width: 100%;
				height: 100%;
			}
			h1 {
				text-align: center;
			}
		</style>
		<script type="text/javascript">
			/***********************************************

			 * JavaScript Alarm Clock- by JavaScript Kit (www.javascriptkit.com)
			 * This notice must stay intact for usage
			 * Visit JavaScript Kit at http://www.javascriptkit.com/ for this script and 100s more

			 ***********************************************/

			var jsalarm = {
				padfield : function(f) {
					return (f < 10) ? "0" + f : f
				},
				showcurrenttime : function() {
					var dateobj = new Date()
					var ct = this.padfield(dateobj.getHours()) + ":" + this.padfield(dateobj.getMinutes())
					this.ctref.innerHTML = ct
					this.ctref.setAttribute("title", ct)
					if ( typeof this.hourwake != "undefined") {//if alarm is set
						if (this.ctref.title == (this.hourwake + ":" + this.minutewake)) {
							clearInterval(jsalarm.timer)
							window.location = document.getElementById("musicloc").value
						}
					}
				},
				init : function() {
					var dateobj = new Date()
					this.ctref = document.getElementById("jsalarm_ct")
					this.submitref = document.getElementById("submitbutton")
					this.submitref.onclick = function() {
						jsalarm.setalarm()
						this.value = "Alarm Set"
						this.disabled = true
						return false
					}
					this.resetref = document.getElementById("resetbutton")
					this.resetref.onclick = function() {
						jsalarm.submitref.disabled = false
						jsalarm.hourwake = undefined
						jsalarm.hourselect.disabled = false
						jsalarm.minuteselect.disabled = false
						jsalarm.secondselect.disabled = false
						return false
					}
					var selections = document.getElementsByTagName("select")
					this.hourselect = selections[0]
					this.minuteselect = selections[1]
					for (var i = 0; i < 60; i++) {
						if (i < 24)//If still within range of hours field: 0-23
							this.hourselect[i] = new Option(this.padfield(i), this.padfield(i), false, dateobj.getHours() == i)
						this.minuteselect[i] = new Option(this.padfield(i), this.padfield(i), false, dateobj.getMinutes() == i)

					}
					jsalarm.showcurrenttime()
					jsalarm.timer = setInterval(function() {
						jsalarm.showcurrenttime()
					}, 1000)
				},
				setalarm : function() {
					this.hourwake = this.hourselect.options[this.hourselect.selectedIndex].value
					this.minutewake = this.minuteselect.options[this.minuteselect.selectedIndex].value
					this.secondwake = this.secondselect.options[this.secondselect.selectedIndex].value
					this.hourselect.disabled = true
					this.minuteselect.disabled = true
					this.secondselect.disabled = true
				}
			}

		</script>
	</head>
	<body>
		<div data-role="page" id="home" data-add-back-btn="true">
			<header data-role="header">
				<a href="#myPanel" class="ui-btn ui-btn-inline">Debug</a>
				<h1>Second App</h1>

					<ul>
						<li>
							<a href="home" data-icon="back" data-rel="back">back</a>
						</li>

						</li>
						<li>
							<a href="info" data-icon="info">Info</a>
						</li>
					</ul>

				</nav>
				<form action="" method="">
					<div id="jsalarmclock">
						<div>
							<div class="leftcolumn">
								Current Time:
							</div>
							<span id="jsalarm_ct" style="letter-spacing: 2px"></span>
						</div>
				</form>
			</header>
			<div data-role="fieldcontain">
				<fieldset data-role="controlgroup" data-type="horizontal">
						<h2>How much earlier do you want the alarm to go off? Format Hour/min</h2>
					<label for="select-choice-month">Month</label>
					<select name="select-choice-month" id="select-choice-month">
						<option>Month</option>
						<option value="jan">January</option>
						<!-- etc. -->
					</select>

					<label for="select-choice-day">Day</label>
					<select name="select-choice-day" id="select-choice-day">
						<option>Day</option>
						<option value="1">1</option>
						<!-- etc. -->
					</select>
				</fieldset>
				<ul data-role="listview" data-inset="true" data-role="controlgroup">
					<label>
						<input type="checkbox" name="checkbox-1" />
						Use snow warning </label>
				</ul>
			</div>
			<div data-role="panel" id="myPanel">
				<h2>Weather options</h2>
				<ul data-role="listview" data-inset="true">
					<label>
						<input type="checkbox" name="checkbox-1" />
						Snowing </label>
					<label>
						<input type="checkbox" name="checkbox-1" />
						Raining </label>
					<label>
						<input type=s"checkbox" name="checkbox-1" />
						Traffic jam </label>
					<label>
						<input type="checkbox" name="checkbox-1" />
						Train delay </label>

				</ul>

				<form action="" method="">
					<div id="jsalarmclock">
						<div>
							<span> Hour<select></select></span><span> Minutes<select></select></span>

						</div>
						<div>
							<div class="leftcolumn">
								Set Alarm Action:
							</div>
							<input type="text" id="musicloc" size="55" value="http://www.youtube.com/watch?v=v1zY_tV5kaQ" />
							<span style="font: normal 11px Tahoma">*Location of page to launch</span>
						</div>
						<input type="submit" value="Set Alarm!" id="submitbutton" />
						<input type="reset" value="reset" id="resetbutton" />
					</div>
				</form>
			</div>
		</div><!-- page -->
		<script type="text/javascript">
			jsalarm.init()

		</script>
	</body>
