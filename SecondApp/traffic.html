<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Be On Time</title>
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-
		1.4.5.min.css" />
		<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-
		1.4.5.min.js"></script>
		<script src ="jsalarm.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="background.css" />
		<script src = "storage.js"></script>
		<script src = "panelStorageLoad.js"></script>
	</head>
	<body>
		<div data-role="page" id="traffic" data-add-back-btn="true">
			<header data-role="header">
				<a href="#myPanel" class="ui-btn ui-btn-inline">Debug</a>
				<h1>Second App</h1>
				<nav data-role="navbar">
					<ul>
						<li>
							<a href="home" rel="external" data-icon="back" data-rel="back">back</a>
						</li>
						<li>
							<a href="index.html" rel="external" data-icon="home">Home</a>
						</li>
					</ul>

				</nav>
				<form action="" method="">
					<div id="jsalarmclock">
						<div>
							<div class="leftcolumn">
								Current Time:
							</div>
							<span id="jsalarm_ct" style="letter-spacing: 2px"></span>
						</div>
				</form>
			</header>
			<div data-role="panel" id="myPanel" data-display="overlay">
				<h2>Weather options</h2>
				<ul data-role="listview" data-inset="true">
					<label>
						<input type="checkbox" name="checkboxSnowPanel" />
						Snowing </label>
					<script>
						$("input[name='checkboxSnowPanel']").click(function() {

							if ($(this).is(":checked")) {
								localStorage.setItem("checkboxSnowPanel", $(this).val());
							} else {
								localStorage.removeItem("checkboxSnowPanel");
							}

						});
					</script>
					<label>
						<input type="checkbox" name="checkboxRainPanel" />
						Raining </label>
					<script>
						$("input[name='checkboxRainPanel']").click(function() {

							if ($(this).is(":checked")) {
								localStorage.setItem("checkboxRainPanel", $(this).val());
							} else {
								localStorage.removeItem("checkboxRainPanel");
							}

						});
					</script>
					<label>
						<input type="checkbox" name="checkboxTrafficPanel" />
						Traffic jam </label>
					<script>
						$("input[name='checkboxTrafficPanel']").click(function() {

							if ($(this).is(":checked")) {
								localStorage.setItem("checkboxTrafficPanel", $(this).val());
							} else {
								localStorage.removeItem("checkboxTrafficPanel");
							}

						});
					</script>
					<label>
						<input type="checkbox" name="checkboxTrainPanel" />
						Train delay </label>
					<script>
						$("input[name='checkboxTrainPanel']").click(function() {

							if ($(this).is(":checked")) {
								localStorage.setItem("checkboxTrainPanel", $(this).val());
							} else {
								localStorage.removeItem("checkboxTrainPanel");
							}

						});
					</script>
				</ul>

				<form action="" method="">
					<div id="jsalarmclock">
						<div>
							<span> Hour<select></select></span><span> Minutes<select></select></span>

						</div>
						<div>
							<div class="leftcolumn">
								Set Alarm Action:
							</div>
							<input type="text" id="musicloc" size="55" value="https://www.youtube.com/watch?v=dQw4w9WgXcQ" />
							<span style="font: normal 11px Tahoma">*Location of page to launch</span>
						</div>
						<input type="submit" value="Set Alarm!" id="submitbutton" />
						<input type="reset" value="reset" id="resetbutton" />
					</div>
				</form>
			</div>
			<div data-role="fieldcontain" >
				<fieldset data-role="controlgroup" data-type="horizontal">
					<ul data-role="listview" data-inset="true">
						<li data-inset="true">
							How much earlier do you want the alarm to go off?
						</li>
					</ul>
					<select name="traffic-select-choice-hour" id="traffic-select-choice-hour">
						<option>Hour(s)</option>
					</select>
					<script>
						$("#traffic-select-choice-hour").change(function() {
							localStorage.setItem("trafficHours", this.value);
						});
					</script>

					<select name="traffic-select-choice-minutes" id="traffic-select-choice-minutes">
						<option>Minute(s)</option>
					</select>

					<script>
						$("#traffic-select-choice-minutes").change(function() {
							localStorage.setItem("trafficMinutes", this.value);
						});
					</script>
				</fieldset>
			</div>
			<ul data-role="listview" data-inset="true" data-role="controlgroup">
				<label>
					<input type="checkbox" name="trafficcheckboxWarning" />
					Use traffic warning </label>
				<script>
					$("input[name='trafficcheckboxWarning']").click(function() {

						if ($(this).is(":checked")) {
							localStorage.setItem("trafficcheckboxWarning", $(this).val());
						} else {
							localStorage.removeItem("trafficcheckboxWarning");
						}

					});
				</script>
			</ul>
		</div><!-- page -->
		<script type="text/javascript">
			jsalarm.init()

		</script>
	</body>
</html>
